name: Fetch AkShare JSON

on:
  schedule:
    - cron: "*/10 * * * *"  # 每 10 分钟一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade "akshare==1.14.80" pandas

      - name: Fetch AkShare JSON
        run: |
          python fetch_akshare.py

      - name: Commit JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add akshare.json
          git commit -m "Update akshare.json [skip ci]" || { echo "No changes to commit"; exit 0; }
          TOKEN="${PAT_TOKEN:-$GITHUB_TOKEN}"
          git push https://x-access-token:${TOKEN}@github.com/${REPO}.git HEAD:main
